@if (apiError) {
<h2 class="text-5xl text-purple-700 mx-auto text-center capitalize">
  Failed to get this product
</h2>
} @else {
<div class="container mx-auto pt-6 px-4 sm:px-6 lg:px-8">
  <div
    class="flex flex-col items-center gap-8 mb-10 p-4 sm:flex-row sm:items-start sm:gap-12"
  >
    <!-- Product Image -->
    <div class="w-full sm:w-1/2 lg:w-1/2 xl:w-1/3">
      <img
        [src]="product.image"
        alt="product image"
        class="w-full h-auto rounded-lg shadow-lg object-cover"
      />
    </div>

    <!-- Product Details -->
    <div class="w-full sm:w-1/2 lg:w-1/2 xl:w-2/3">
      <h1 class="text-4xl font-bold text-purple-900 mb-4">
        {{ product.title }}
      </h1>
      <p class="text-gray-700 mb-6">{{ product.description }}</p>
      <span class="text-purple-500 text-2xl font-semibold block mb-6">
        {{ product.category }}
      </span>

      <!-- Price and Rating -->
      <div class="flex justify-between items-center mb-6">
        <p class="text-2xl font-bold text-gray-900">${{ product.price }}</p>
        <p class="text-lg text-gray-700">
          <i class="fa fa-star text-[#ffc908]"></i>
          {{ product.rating.rate }} ({{ product.rating.count }} reviews)
        </p>
      </div>
      <a routerLink="/home">
        <button
          class="w-full sm:w-auto px-6 py-3 bg-purple-700 text-white rounded-md hover:bg-purple-800 transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2"
        >
          Back To Home
        </button></a
      >
    </div>
  </div>
</div>
}
